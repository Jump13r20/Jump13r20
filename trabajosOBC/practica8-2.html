<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario moderno</title>
    <link rel="stylesheet" href="../estilo-css/practica8-2.css">
</head>
<body>
    <div class="container-main">
        <h3>Registrate en Dribbble</h3>
        <div class="boton">
            <button type= "button" class="boton-g" >
                <picture>
                    <img src="https://banner2.cleanpng.com/20180803/vob/kisspng-clip-art-google-logo-computer-icons-vector-graphic-google-icons-download-for-free-in-png-and-svg-5b650f9ebb3371.3188325515333497907668.jpg" alt="google-btn">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="boton-t">T</button>
        </div>
        <div class="separator">
            <hr>
            <span> O </span>
            <hr>
        </div>
        <form action="" method="" class="Form">
            <div class="informacion">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name">
                </label>
                <label for="user">
                    <span>Nombre de usuario</span>
                    <input id="user" name="user">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="password">
                <span>Contraseña</span>
                <input id="password" name="password">
            </label>
            <label for="checkbox" class="checkbox-btn">
                <input type="checkbox">
                <span>Acepto todás las condiciones</span>
            </label>
            <label for="submit">
                <button type="submit" class="submit-btn">Crear cuenta</button>
            </label>
        </form>
    </div>
</body>
</html>
