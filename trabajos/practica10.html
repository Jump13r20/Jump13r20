<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de registro - Mi web</title>
</head>
<body>
	<h1><mark>Formulario de registro</mark></h1>
	<form>
		<p>
			<label for="nomb">Nombre: <input type="text" name="name" id="nomb" maxlength="40"></label>
		</p>
		<p>
			<label for="apel">Apellido: <input type="text" name="name" id="apel" maxlength="40"></label>
		</p>
		<p>
			Sexo: <input type="radio" name="sexo" id="sexo-h" value="h"><label for="sexo-h">hombre</label><input type="radio" name="sexo" id="sexo-m" value="m"><label for="sexo-m">mujer</label>
		</p>
		<p>
			<label for="@">Correo: </label><input type="text" name="email" id="@" maxlength="100">
		</p>
		<p>
			<label for="pobl">Población: </label>
			<select name="Población" id="pobl">
				<option>Alicante</option>
				<option>Madrid</option>
				<option>Sevilla</option>
				<option>Valecia</option>
			</select>
		</p>
		<p>
			<label for="decrip">Descripción: </label><textarea name="descripcion" id="descrip" rows="6" cols="60"></textarea>
		</p>
		<p><input type="checkbox" name="info" id="info" checked="checked"><label for="info"> Deseo recibir información sobre novedades y ofertas.</label></p>
		<p><input type="checkbox" name="condiciones" id="condi"><label for="condi"> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label></p>
		<p>
			<input type="submit" value="Enivar">
		</p>
	</form>

</body>
</html>
