<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="" method="get">
    <p>
   <labe for="name"><b>Nombre:</b></labe> <input type="text" name="name" autofocus id="name" maxlength="40">
   </p>
   <p>
    <label for="apel"><b>Apellido:</b></label> <input type="text" name="Apellido" id="apel" maxlength="40">
   </p>
   <p>
    <label for="URL"><b>URL:</b></label> <input type="url" name="URL" id="URL" placeholder="Escribe la URL de tu página">
   </p>
   <p>
    <label for="date"><b>Fecha:</b></label> <input type="date" name="date" id="date">
   </p>
   <p>
    <label for="time"><b>Tiempo:</b></label> <input type="time" name="time" id="time">
   </p>
   <p>
    <label for="datetime"><b>Fecha y hora:</b></label> <input type="datetime-local" name="datetime" id="datetime">
   </p>
   <p>
    <label for="mes"><b>Mes:</b></label> <input type="month" name="mes" id="week">
   </p>
   <p>
    <label for="week"><b>Semana:</b></label> <input type="week" name="week" id="week">
   </p>
   <p>
    <label for="number"><b>Número: (min -10,max 10)</b></label> <input type="number" name="number" id="number" min="-10" max="10">
   </p>
   <p>
    <label for="phone"><b>Telefono:</b></label> <input type="tel" name="phone" id="phone">
   </p>
   <p>
    <label for="search"><b>Término de búsqueda:</b></label> <input type="search" name="search" id="search">
   </p>
   <p>
    <label for="color"><b>Color:</b></label> <input type="color" name="color" id="color" >
   </p>
   <p>
    <input type="submit" value="Enviar">
   </p>
</form>
</body>
</html>
